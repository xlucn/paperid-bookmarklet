  <meta name="citation_abstract" lang="en" content="This paper presents the PNG-UNITSIMS suite, which includes the largest full &lt;i&gt;N&lt;i/&gt;-body simulation to date with local primordial non-Gaussianities (local PNG), the PNG-UNIT. The amplitude of the PNGs is given by &lt;i&gt;f&lt;i/&gt; &lt;sup&gt;local&lt;sup/&gt;&lt;sub&gt;NL&lt;sub/&gt;=100. The simulation follows the evolution of 4096&lt;sup&gt;3&lt;sup/&gt; particles in a periodic box with &lt;i&gt;L&lt;i/&gt;&lt;sub&gt;box&lt;sub/&gt; = 1 &lt;i&gt;h&lt;i/&gt;&lt;sup&gt;−1&lt;sup/&gt; Gpc, resulting in a mass resolution of &lt;i&gt;m&lt;i/&gt;&lt;sub&gt;p&lt;sub/&gt; = 1.24 × 10&lt;sup&gt;9&lt;sup/&gt; &lt;i&gt;h&lt;i/&gt;&lt;sup&gt;−1&lt;sup/&gt; &lt;i&gt;M&lt;i/&gt;&lt;sub&gt;⊙&lt;sub/&gt;, enough to finely resolve the galaxies targeted by stage-IV spectroscopic surveys. The PNG-UNIT has fixed initial conditions with phases also matching the pre-existing UNIT simulation with Gaussian initial conditions. The fixed and matched initial conditions reduce the simulation uncertainty significantly. In this first study of the PNG-UNITSIMS, we measure the PNG response parameter, &lt;i&gt;p&lt;i/&gt;, as a function of the halo mass. halos with masses between 1 × 10&lt;sup&gt;12&lt;sup/&gt; and 5 × 10&lt;sup&gt;13&lt;sup/&gt; &lt;i&gt;h&lt;i/&gt;&lt;sup&gt;−1&lt;sup/&gt; &lt;i&gt;M&lt;i/&gt;&lt;sub&gt;⊙&lt;sub/&gt; are well described by the universality relation, given by &lt;i&gt;p&lt;i/&gt; = 1. For halos with masses between 2 × 10&lt;sup&gt;10&lt;sup/&gt; and 1 × 10&lt;sup&gt;12&lt;sup/&gt; &lt;i&gt;h&lt;i/&gt;&lt;sup&gt;−1&lt;sup/&gt; &lt;i&gt;M&lt;i/&gt;&lt;sub&gt;⊙&lt;sub/&gt; we find that &lt;i&gt;p&lt;i/&gt; &lt; 1, at a significance between 1.5 and 3.1&lt;i&gt;σ&lt;i/&gt;. Combining all the halos between 2 × 10&lt;sup&gt;10&lt;sup/&gt; and 5 × 10&lt;sup&gt;13&lt;sup/&gt; &lt;i&gt;h&lt;i/&gt;&lt;sup&gt;−1&lt;sup/&gt; &lt;i&gt;M&lt;i/&gt;&lt;sub&gt;⊙&lt;sub/&gt;, we find &lt;i&gt;p&lt;i/&gt; consistent with a value of 0.955 ± 0.013, which is 3&lt;i&gt;σ&lt;i/&gt; away from the universality relation. We demonstrate that these findings are robust to mass resolution, scale cuts and uncertainty estimation. We also compare our measurements to separate universe simulations, finding that the PNG-UNITSIMS constraints outperform the former for the setup considered. Using a prior on &lt;i&gt;p&lt;i/&gt; as tight as the one reported here for DESI-like forecast can result in &lt;i&gt;f&lt;i/&gt;&lt;sub&gt;NL&lt;sub/&gt; constraints comparable to fixing &lt;i&gt;p&lt;i/&gt;. At the same time, fixing &lt;i&gt;p&lt;i/&gt; to a wrong value (&lt;i&gt;p&lt;i/&gt; = 1) may result in up to 2&lt;i&gt;σ&lt;i/&gt; biases on &lt;i&gt;f&lt;i/&gt;&lt;sub&gt;NL&lt;sub/&gt;.">
