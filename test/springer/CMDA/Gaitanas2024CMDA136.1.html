    <meta name="dc.description" content="We study the perturbed-from-synchronous librational state of a double asteroid, modeled by the Full Two Rigid Body Problem (F2RBP), with primary emphasis on deriving analytical formulas which describe the system&#8217;s evolution after deflection by a kinetic impactor. To this end, both linear and nonlinear (canonical) theories are developed. We make the simplifying approximations (to be relaxed in a forthcoming paper) of planar binary orbit and axisymmetric shape of the primary body. To study the effect of a DART-like hit on the secondary body, the momentum transfer enhancement parameter $$\beta $$ is introduced and retained as a symbolic variable throughout all formulas derived, either by linear or nonlinear theory. Our approach can be of use in the context of the analysis of the post-impact data from kinetic impactor missions, by providing a precise modeling of the impactor&#8217;s effect on the seconadry&#8217;s librational state as a function of $$\beta $$ ."/>

    <script type="application/ld+json">{"mainEntity":{"headline":"Analytical theory of the spin-orbit state of a binary asteroid deflected by a kinetic impactor","description":"We study the perturbed-from-synchronous librational state of a double asteroid, modeled by the Full Two Rigid Body Problem (F2RBP), with primary emphasis on deriving analytical formulas which describe the systems evolution after deflection by a kinetic impactor. To this end, both linear and nonlinear (canonical) theories are developed. We make the simplifying approximations (to be relaxed in a forthcoming paper) of planar binary orbit and axisymmetric shape of the primary body. To study the effect of a DART-like hit on the secondary body, the momentum transfer enhancement parameter \n                \n                  \n                \n                $$\\beta $$\n                \n               is introduced and retained as a symbolic variable throughout all formulas derived, either by linear or nonlinear theory. Our approach can be of use in the context of the analysis of the post-impact data from kinetic impactor missions, by providing a precise modeling of the impactors effect on the seconadrys librational state as a function of \n                \n                  \n                \n                $$\\beta $$\n                \n              .","datePublished":"2024-07-13T00:00:00Z","dateModified":"2024-07-13T00:00:00Z","pageStart":"1","pageEnd":"34","sameAs":"https://doi.org/10.1007/s10569-024-10204-4","keywords":["Binary asteroid","Kinetic impactor","Dynamical evolution","Canonical perturbation theory","Astrophysics and Astroparticles","Dynamical Systems and Ergodic Theory","Aerospace Technology and Astronautics","Geophysics/Geodesy","Classical Mechanics"],"image":["https://media.springernature.com/lw1200/springer-static/image/art%3A10.1007%2Fs10569-024-10204-4/MediaObjects/10569_2024_10204_Fig1_HTML.png","https://media.springernature.com/lw1200/springer-static/image/art%3A10.10
