rimental nucleon-resonance helicity amplitudes." name="description" /><meta content="We analyze the resonance contributions to the generalized Baldin sum rule, namely the sum of the generalized electric and magnetic nucleon polarizabilities ${\ensuremath{\alpha}}_{E}({Q}^{2})$ and ${\ensuremath{\beta}}_{M}({Q}^{2})$, within the holographic QCD model by Witten, Sakai, and Sugimoto (WSS). In particular, we account for the contributions from the first low-lying nucleon resonances with spin-$1/2$ and spin-$3/2$ and both parities. After having extrapolated the WSS model parameters to fit experimental data on baryonic observables, we compare our findings with alternative predictions in literature, finding a qualitative agreement with all of them. Moreover, at least for the proton case, where data are available, our results are in qualitative accordance with resonance contributions extracted from experimental nucleon-resonance helicity amplitudes." property="og:description" /><meta name="twitter:card" value="summary" /><meta name="twitter:site" value="@APSphysics" /><meta content="1995707307312120" property="fb:app_id" /><meta content="doi:10.1103/PhysRevD.110.066001" name="dc.identifier" /><link href="https://link.aps.org/doi/10.1103/PhysRevD.110.066001" rel="canonical" /><meta name="citation_publisher" content="American Physical Society"/>
